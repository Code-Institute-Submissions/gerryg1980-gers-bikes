<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bike Shop for cyclists in Dublin, Ireland. Road bikes, mountain bikes, electric bikes, all for sale or rental in Dublin Ireland.">
    <meta name="keywords" content="Road bikes, mountain bikes, electric bikes, bike rental, cycling in ireland">
    <title>Contact Us - Gers Bikes</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="tutorials.html">Tutorials</a></li>
                <li><a href="contact-us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="#" action="" class="signup-form">
            <h2>Tell us what you need!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="sales">Sales</label>
            <input type="radio" id="road" name="running_preference" value="sales" required>
            <label for="service">Service</label>
            <input type="radio" id="trail" name="running_preference" value="service" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!"><i class="fas fa-bicycle"></i>
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
